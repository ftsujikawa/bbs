<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザ編集</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">
<div class="max-w-md mx-auto px-4 py-8">
    <header class="mb-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold">ユーザ編集</h1>
        <a th:href="@{/admin/users}"
           class="text-sm text-slate-300 hover:text-indigo-300 transition">一覧に戻る</a>
    </header>

    <section class="rounded-2xl border border-slate-800 bg-slate-800/70 p-6 shadow-lg">
        <form th:action="@{'/admin/users/' + ${user.id}}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-200 mb-1">ユーザ名</label>
                <input type="text" name="username" th:value="${user.username}" required
                       class="w-full rounded-lg border border-slate-600 bg-slate-900 px-3 py-2 text-sm focus:border-indigo-400 focus:outline-none focus:ring-1 focus:ring-indigo-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-200 mb-1">ロール</label>
                <select name="role"
                        class="w-full rounded-lg border border-slate-600 bg-slate-900 px-3 py-2 text-sm focus:border-indigo-400 focus:outline-none focus:ring-1 focus:ring-indigo-400">
                    <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-200 mb-1">パスワード再設定 (任意)</label>
                <input type="password" name="password"
                       class="w-full rounded-lg border border-slate-600 bg-slate-900 px-3 py-2 text-sm focus:border-indigo-400 focus:outline-none focus:ring-1 focus:ring-indigo-400"
                       placeholder="変更しない場合は空のまま">
            </div>
            <div class="flex justify-end space-x-3 pt-2">
                <a th:href="@{/admin/users}"
                   class="inline-flex items-center rounded-md border border-slate-500 px-4 py-2 text-sm text-slate-200 hover:border-slate-300 hover:text-white transition">
                    キャンセル
                </a>
                <button type="submit"
                        class="inline-flex items-center rounded-md bg-emerald-500 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-emerald-400 transition">
                    保存
                </button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
