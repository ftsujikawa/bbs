<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>掲示板 - 詳細</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">
<div class="max-w-3xl mx-auto px-4 py-8">
    <header class="mb-6 flex items-center justify-between">
        <a th:href="@{/posts}"
           class="text-sm text-slate-300 hover:text-indigo-300 transition">← 一覧に戻る</a>
        <span class="text-xs text-slate-500">投稿詳細</span>
    </header>

    <article class="rounded-2xl border border-slate-800 bg-slate-800/70 p-6 shadow-lg">
        <h1 class="text-2xl font-bold mb-2" th:text="${post.title}"></h1>
        <div class="flex items-center justify-between text-xs text-slate-400 mb-4">
            <span>
                投稿者: <span class="font-medium text-slate-200" th:text="${post.author}"></span>
            </span>
            <span th:text="${#temporals.format(post.createdAt, 'yyyy/MM/dd HH:mm')}"></span>
        </div>
        <div class="border-t border-slate-700 pt-4 text-sm leading-relaxed whitespace-pre-wrap" th:text="${post.content}"></div>
    </article>

    <section class="mt-6 space-y-4">
        <h2 class="text-lg font-semibold">返信</h2>

        <div th:if="${#lists.isEmpty(replies)}" class="text-sm text-slate-500">
            まだ返信はありません。最初の返信をしてみましょう。
        </div>

        <div th:if="${!#lists.isEmpty(replies)}" class="space-y-3">
            <article th:each="reply : ${replies}"
                     class="rounded-xl border border-slate-800 bg-slate-800/60 p-3 text-sm">
                <div class="flex items-center justify-between mb-1 text-xs text-slate-400">
                    <span th:text="${reply.author}"></span>
                    <span th:text="${#temporals.format(reply.createdAt, 'yyyy/MM/dd HH:mm')}"></span>
                </div>
                <div class="whitespace-pre-wrap text-slate-100" th:text="${reply.content}"></div>
            </article>
        </div>

        <div th:if="${loggedIn}">
            <form th:action="@{'/posts/' + ${post.id} + '/replies'}" method="post" class="mt-4 space-y-3">
                <div>
                    <label class="block text-sm font-medium text-slate-200 mb-1">返信内容</label>
                    <textarea name="content" rows="3"
                              class="w-full rounded-lg border border-slate-600 bg-slate-900 px-3 py-2 text-sm focus:border-indigo-400 focus:outline-none focus:ring-1 focus:ring-indigo-400"
                              required></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                            class="inline-flex items-center rounded-md bg-indigo-500 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-indigo-400 transition">
                        返信する
                    </button>
                </div>
            </form>
        </div>
        <div th:if="${!loggedIn}" class="mt-4 text-sm text-slate-400">
            返信するには<a th:href="@{/login}" class="text-indigo-300 hover:text-indigo-200 underline">ログイン</a>してください。
        </div>
    </section>

    <div class="mt-6 flex justify-end space-x-3" th:if="${owner}">
        <a th:href="@{'/posts/' + ${post.id} + '/edit'}"
           class="inline-flex items-center rounded-md border border-slate-500 px-4 py-2 text-sm text-slate-200 hover:border-slate-300 hover:text-white transition">
            編集
        </a>
        <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post"
              onsubmit="return confirm('削除してよろしいですか？');">
            <button type="submit"
                    class="inline-flex items-center rounded-md bg-red-500 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-red-400 transition">
                削除
            </button>
        </form>
    </div>
</div>
</body>
</html>
