<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>掲示板 - 詳細</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">
<div class="max-w-3xl mx-auto px-4 py-8">
    <header class="mb-6 flex items-center justify-between">
        <a th:href="@{/posts}"
           class="text-sm text-slate-300 hover:text-indigo-300 transition">← 一覧に戻る</a>
        <span class="text-xs text-slate-500">投稿詳細</span>
    </header>

    <article class="rounded-2xl border border-slate-800 bg-slate-800/70 p-6 shadow-lg">
        <h1 class="text-2xl font-bold mb-2" th:text="${post.title}"></h1>
        <div class="flex items-center justify-between text-xs text-slate-400 mb-4">
            <div class="flex items-center space-x-2">
                <div th:if="${authorProfileImagePath}" class="w-7 h-7 rounded-full overflow-hidden bg-slate-700 flex-shrink-0">
                    <img th:src="${authorProfileImagePath}" alt="profile" class="w-full h-full object-cover">
                </div>
                <span>
                    投稿者: <span class="font-medium text-slate-200" th:text="${post.author}"></span>
                </span>
            </div>
            <span th:text="${#temporals.format(post.createdAt, 'yyyy/MM/dd HH:mm')}"></span>
        </div>
        <div class="border-t border-slate-700 pt-4 text-sm leading-relaxed whitespace-pre-wrap" th:text="${post.content}"></div>
        <div th:if="${postAttachments != null and !#lists.isEmpty(postAttachments)}" class="mt-4 text-xs text-slate-300">
            <div class="font-semibold mb-1">添付ファイル</div>
            <ul class="space-y-1">
                <li th:each="att : ${postAttachments}" class="flex items-center justify-between">
                    <div>
                        <a th:href="@{'/attachments/' + ${att.id}}" class="text-indigo-300 hover:text-indigo-200 underline"
                           th:text="${att.originalFilename}"></a>
                        <span class="text-slate-500 ml-1" th:text="${T(java.lang.Math).round(att.size / 1024.0)} + ' KB'"></span>
                    </div>
                    <form th:if="${owner or admin}"
                          th:action="@{'/posts/' + ${post.id} + '/attachments/' + ${att.id} + '/delete'}" method="post"
                          onsubmit="return confirm('この添付ファイルを削除してよろしいですか？');">
                        <button type="submit" class="text-red-400 hover:text-red-300 text-xs">削除</button>
                    </form>
                </li>
            </ul>
        </div>
    </article>

    <section class="mt-6 space-y-4">
        <h2 class="text-lg font-semibold">返信</h2>

        <div th:if="${#lists.isEmpty(replies)}" class="text-sm text-slate-500">
            まだ返信はありません。最初の返信をしてみましょう。
        </div>

        <div th:if="${!#lists.isEmpty(replies)}" class="space-y-3">
            <article th:each="reply : ${replies}"
                     class="rounded-xl border border-slate-800 bg-slate-800/60 p-3 text-sm">
                <div class="flex items-center justify-between mb-1 text-xs text-slate-400">
                    <div class="flex items-center space-x-2">
                        <div th:if="${replyAuthorImages[reply.author]}" class="w-6 h-6 rounded-full overflow-hidden bg-slate-700 flex-shrink-0">
                            <img th:src="${replyAuthorImages[reply.author]}" alt="profile" class="w-full h-full object-cover">
                        </div>
                        <span th:text="${reply.author}"></span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span th:text="${#temporals.format(reply.createdAt, 'yyyy/MM/dd HH:mm')}"></span>
                        <form th:if="${admin or (currentUsername == reply.author)}"
                              th:action="@{'/posts/' + ${post.id} + '/replies/' + ${reply.id} + '/delete'}" method="post"
                              onsubmit="return confirm('この返信を削除してよろしいですか？');">
                            <button type="submit" class="text-red-400 hover:text-red-300">削除</button>
                        </form>
                    </div>
                </div>
                <div class="whitespace-pre-wrap text-slate-100" th:text="${reply.content}"></div>
                <div th:if="${replyAttachments[reply.id] != null and !#lists.isEmpty(replyAttachments[reply.id])}"
                     class="mt-2 text-xs text-slate-300">
                    <div class="font-semibold mb-1">添付ファイル</div>
                    <ul class="space-y-1">
                        <li th:each="att : ${replyAttachments[reply.id]}" class="flex items-center justify-between">
                            <div>
                                <a th:href="@{'/attachments/' + ${att.id}}" class="text-indigo-300 hover:text-indigo-200 underline"
                                   th:text="${att.originalFilename}"></a>
                                <span class="text-slate-500 ml-1" th:text="${T(java.lang.Math).round(att.size / 1024.0)} + ' KB'"></span>
                            </div>
                            <form th:if="${admin or (currentUsername == reply.author)}"
                                  th:action="@{'/posts/' + ${post.id} + '/replies/' + ${reply.id} + '/attachments/' + ${att.id} + '/delete'}" method="post"
                                  onsubmit="return confirm('この添付ファイルを削除してよろしいですか？');">
                                <button type="submit" class="text-red-400 hover:text-red-300 text-xs">削除</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </article>
        </div>

        <div th:if="${loggedIn}">
            <form th:action="@{'/posts/' + ${post.id} + '/replies'}" method="post" enctype="multipart/form-data" class="mt-4 space-y-3">
                <div>
                    <label class="block text-sm font-medium text-slate-200 mb-1">返信内容</label>
                    <textarea name="content" rows="3"
                              class="w-full rounded-lg border border-slate-600 bg-slate-900 px-3 py-2 text-sm focus:border-indigo-400 focus:outline-none focus:ring-1 focus:ring-indigo-400"
                              th:text="${replyContent}" required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-200 mb-1">添付ファイル (複数可・各2MBまで)</label>
                    <p class="mb-1 text-xs text-slate-400">「ファイルを追加」ボタンで行を増やして、複数回に分けてファイルを選択できます。</p>
                    <div id="reply-file-inputs" class="space-y-1">
                        <input type="file" name="files"
                               class="w-full text-sm text-slate-300 file:mr-3 file:rounded-md file:border-0 file:bg-slate-700 file:px-3 file:py-1.5 file:text-sm file:font-semibold file:text-slate-100 hover:file:bg-slate-600">
                    </div>
                    <button type="button" id="reply-add-file"
                            class="mt-1 inline-flex items-center rounded-md border border-slate-600 px-2 py-1 text-xs text-slate-200 hover:border-slate-400 hover:text-white transition">
                        ＋ ファイルを追加
                    </button>
                    <div id="reply-file-list" class="mt-1 text-xs text-slate-300 space-y-0.5"></div>
                    <div th:if="${attachmentErrors}"
                         class="mt-1 text-xs text-red-300">
                        <ul class="list-disc list-inside space-y-0.5">
                            <li th:each="err : ${attachmentErrors}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                            class="inline-flex items-center rounded-md bg-indigo-500 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-indigo-400 transition">
                        返信する
                    </button>
                </div>
            </form>
        </div>
        <div th:if="${!loggedIn}" class="mt-4 text-sm text-slate-400">
            返信するには<a th:href="@{/login}" class="text-indigo-300 hover:text-indigo-200 underline">ログイン</a>してください。
        </div>
    </section>

    <div class="mt-6 flex justify-end space-x-3" th:if="${owner or admin}">
        <a th:href="@{'/posts/' + ${post.id} + '/edit'}"
           class="inline-flex items-center rounded-md border border-slate-500 px-4 py-2 text-sm text-slate-200 hover:border-slate-300 hover:text-white transition">
            編集
        </a>
        <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post"
              onsubmit="return confirm('削除してよろしいですか？');">
            <button type="submit"
                    class="inline-flex items-center rounded-md bg-red-500 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-red-400 transition">
                削除
            </button>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('reply-file-inputs');
        const addButton = document.getElementById('reply-add-file');
        const list = document.getElementById('reply-file-list');
        if (!container || !addButton || !list) return;

        function updateList() {
            list.innerHTML = '';
            const files = [];
            container.querySelectorAll('input[type="file"]').forEach(function (input) {
                if (!input.files) return;
                Array.from(input.files).forEach(function (file) {
                    files.push(file.name);
                });
            });
            if (files.length === 0) return;
            const ul = document.createElement('ul');
            ul.className = 'list-disc list-inside space-y-0.5';
            files.forEach(function (name) {
                const li = document.createElement('li');
                li.textContent = name;
                ul.appendChild(li);
            });
            list.appendChild(ul);
        }

        container.addEventListener('change', function (e) {
            if (e.target && e.target.type === 'file') {
                updateList();
            }
        });

        addButton.addEventListener('click', function () {
            const first = container.querySelector('input[type="file"]');
            if (!first) return;
            const clone = first.cloneNode(true);
            clone.value = '';
            container.appendChild(clone);
        });
    });
</script>
</body>
</html>
